    <div class="container">

            <div class="col-md-6">
                <h1 style="text-align: center;">Strivazon</h1>
                <h2 style="text-align: center;">Backoffice</h2>
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input id="name" type="text" class="form-control" placeholder="Specify a name for the product:">
                    </div>
                    <div class="form-group">
                        <label for="description">Product description</label>
                        <textarea id="description" type="textarea" class="form-control" placeholder="Write a description:"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="brand">Product brand</label>
                        <input id="brand" type="text" class="form-control" placeholder="Specify a name for the brand:">
                    </div>
                    <div class="form-group">
                        <label for="image">Product image:</label>
                        <input id="image" type="url" class="form-control" placeholder="Add the URL of product image">
                    </div>
                    <div class="form-group">
                        <label for="price">Product Price:</label>
                        <input id="price" type="number" class="form-control" placeholder="Specify a price for the product:">
                    </div>
                    <button class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>
        </div>
    </div>
